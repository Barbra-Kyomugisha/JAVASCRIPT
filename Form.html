<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link  href="form.css">
</head>
<body>
    <div class="container" style="margin: 20px solid">
        <form class="needs-validation" action="submit" method="POST" style="border: 2px solid grey; margin: 30px" name="testRegForm" onsubmit="returntestform(event)";></form>
        <!--form inputs go here-->
        <input type="text" name="surname" placeholder="Surname">
        <div id="surnameerror"></div>
        <input type="text" name="givenname" placeholder="Given Name">
        <div id="givennameerror"></div>
        <input type="date" name="dateofbirth" placeholder="Date of Birth">
        <div id="dateofbirtherror"></div>
        <input type="text" name="placeof residence" placeholder="Place of Residence">
        <div id="residenceerror"></div>
        <input type="text" name="Occupation" placeholder="Occupation">
        <div id="Occupationerror"></div>
        <input type="text" name="nationalty" placeholder="Nationality">
        <div id="nationalityerror" ></div>
        <input type="radio" id="female" name="gender" value="female">Female

        <input type="radio" id="male" name="gender" value="male">Male
        <div id="gendererror"></div>
        <select id="Category" name="Category"></select>
        <option value="type">Select Category</option>
        <!--add your options here-->
</select>
        <div id="categoryerror"></div>
        <button type="submit">Submit</button>
        <div id="regmessage"></div>
    </form>
</div>
    <script src="form.js"></script>
</body>
</html>
